{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="bg-white p-8 rounded-lg shawdow-lg max-w-sm w-full h-full min-h-[50vh]">
    <h2 class="text-2xl font-bold text-center mb-6">
        Create an Account
    </h2>
    <!--- Display error message if present-->
    {% if error_message %}
    <p class="text-red-500 text-center text-sm mb-4"> {{ error_message }}</p> 
    {% endif %}
    <form action="/signup" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700"> Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shawdow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700"> Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shawdow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign Up
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500"> Log in </a>
    </p>
</div>

{% endblock %}
