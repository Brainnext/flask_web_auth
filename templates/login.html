{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full h-full min-h-[50vh] mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Log In to Your Account</h2>
    {% if error_message %}
    <p class="text-red-500 text-center text-sm mb-4"> {{ error_message }}</p>
    {% endif %}
    <form action="/login" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Log In
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
    </p>
</div>

{% endblock %}
